<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}InkFrame{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <a href="/" class="nav-brand">InkFrame</a>
        <div class="nav-links">
            <a href="/" class="{% if request.endpoint == 'index' %}active{% endif %}">Gallery</a>
            <a href="/settings" class="{% if request.endpoint == 'settings_page' %}active{% endif %}">Settings</a>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>
</html>
